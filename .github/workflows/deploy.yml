name: Deploy WordPress

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies (if needed)
        run: |
          # Add commands to install any dependencies (e.g., Composer, npm)
          # Example: npm install

      - name: Deploy to VPS
        run: |
          # Define the destination directory on your VPS where you want to deploy WordPress
          destination_dir="/var/www/html/wordpress"  # Replace with the actual path
          pwd
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }}ubuntu@brainstormforce.serveirc.com "cd $destination_dir && git pull"
